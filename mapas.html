<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
<link rel="stylesheet" href="lib/jquery-mobile/css/jquery.mobile.custom.structure.min.css" />
<link rel="stylesheet" href="lib/jquery-mobile/css/jquery.mobile.custom.theme.min.css" />
<script src="lib/jquery/jquery-1.11.1.min.js"></script>
<script src="lib/jquery-mobile/js/jquery.mobile.custom.min.js"></script>
<title></title> 

<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="http://google-maps-utility-library-v3.googlecode.com/svn/tags/markerwithlabel/1.0.1/src/markerwithlabel.js"></script>
    <script>
$(document).ready(function(){
   var onSuccess = function(position) {
                var myLat = position.coords.latitude;
                var myLong = position.coords.longitude;

                //MAP
                var mapOptions = {
                    center: new google.maps.LatLng(myLat, myLong),
                    zoom: 14,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };

            var map = new google.maps.Map(document.getElementById("map-canvas"),
                                              mapOptions);

                var marker = new google.maps.Marker({
                                                    position: new google.maps.LatLng(myLat, myLong),
                                                    map: map,
                                                    title:"Hello World!"
                                                    });

            };

            // onError Callback receives a PositionError object
            //
            function onError(error) {
                alert('code: '    + error.code    + '\n' +
                      'message: ' + error.message + '\n');
            }

            navigator.geolocation.getCurrentPosition(onSuccess, onError);
});

    </script>
  </head>
  <body>
	<section id="graf1" data-role="page" data-theme="a">
		<header data-role="header" data-position="fixed">
			<a href="#" data-rel="back">BACK</a>
			<h1>Map Test</h1>
		</header>
		<div class="content" data-role="content">
			 <div id="map-canvas" style="height:500px;width:500px;"></div>
		</div>
		<div data-role="footer" data-id="foo1" data-position="fixed">
			<div data-role="navbar">
				<a href="http://www.gen-it.com.ar"> www.gen-it.com.ar</a>
			</div><!-- /navbar -->
		</div><!-- /footer -->
	</section>
	 

  </body>
</html>
